<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="div-container">
        <div class="div-container-for-input">
            <input class="input-area" id="input-box" value="0" placeholder="0" disabled>
        </div>
        <div class="div-container-for-buttons">
            <div class="inner-div-1">
                <button type="button" class="border splcolor">AC</button>
                <button type="button" class="border splcolor">DEL</button>
                <button type="button" class="border splcolor" id="percent">%</button>
                <button type="button" class="border adcolor" id="divisible">/</button>
            </div>
            <div class="inner-div-2">
                <button type="button" class="border">7</button>
                <button type="button" class="border">8</button>
                <button type="button" class="border">9</button>
                <button type="button" class="border adcolor" id="plus">*</button>
            </div>
            <div class="inner-div-3">
                <button type="button" class="border">4</button>
                <button type="button" class="border">5</button>
                <button type="button" class="border">6</button>
                <button type="button" class="border adcolor" id="plus">+</button>
            </div>
            <div class="inner-div-4">
                <button type="button" class="border">1</button>
                <button type="button" class="border">2</button>
                <button type="button" class="border">3</button>
                <button type="button" class="border adcolor" id="minus">-</button>
            </div>
            <div class="inner-div-5">
                <button type="button" class="border">0</button>
                <button type="button" class="border">00</button>
                <button type="button" class="border " id="dot">.</button>
                <button type="button" class="border adcolor" id="equals">=</button>
            </div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
